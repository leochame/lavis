# ====================================
# Lavis - macOS AI Agent Configuration
# ====================================

spring.application.name=lavis

# Server
server.port=8080

# ====================================
# Gemini API Configuration
# ====================================
gemini.api.key=sk-N8Ra8IXzokz5qAkAy48zXQE3DSPRYKnHYVGQJXmzu2IZbq7J
# 可选模型: gemini-2.5-flash, gemini-2.0-flash, gemini-1.5-flash, gemini-1.5-pro
gemini.model=gemini-2.5-flash

# ====================================
# Agent Configuration
# ====================================
# 重试配置
agent.retry.max=3
agent.retry.delay.ms=2000
# 工具调用最大迭代次数
agent.max.tool.iterations=10

# 反思循环配置
reflection.max.iterations=5
reflection.delay.ms=1000

# ====================================
# Screenshot Configuration  
# ====================================
# 截图压缩宽度 (降低可减少 token 消耗)
screenshot.target.width=768
# 截图质量 (0.0-1.0)
screenshot.quality=0.8

# ====================================
# Logging
# ====================================
logging.level.com.lavis=INFO
logging.level.dev.langchain4j=WARN
logging.pattern.console=%d{HH:mm:ss} %clr(%-5level) %cyan(%logger{20}) - %msg%n

# ====================================
# JavaFX
# ====================================
spring.main.allow-bean-definition-overriding=true
